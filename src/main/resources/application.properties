# DATABASE
spring.datasource.url=jdbc:sqlite:rest.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect

# TOMCAT
## parâmetros de conexão
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;
# JPA
## exibir as querys no log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
## carrega as chaves estrangeiras somente quando necessário
spring.jpa.open-in-view=true
## cria as tabelas na primeira conexão
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
## encarrega o SGBD de gerar as chaves primárias
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.mvc.view.suffix = .html